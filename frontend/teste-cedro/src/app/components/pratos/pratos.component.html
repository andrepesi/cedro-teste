<mat-card>
  <mat-card-title>Cadastro de Pratos</mat-card-title>


  <div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <ng-container matColumnDef="id">
        <mat-header-cell [ngClass]="'id'" *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell [ngClass]="'id'" *matCellDef="let row">{{row.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="nome">
        <mat-header-cell [ngClass]="'nome'" *matHeaderCellDef mat-sort-header>Nome do Prato</mat-header-cell>
        <mat-cell [ngClass]="'nome'" *matCellDef="let row"> {{row.nome}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="preco">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Pre√ßo</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.precoFormatado}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nomeRestaurante">
        <mat-header-cell [ngClass]="'nome'" *matHeaderCellDef mat-sort-header>Nome do Restaurante</mat-header-cell>
        <mat-cell [ngClass]="'nome'" *matCellDef="let row"> {{row.nomeRestaurante}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataCriacao">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Criado em:</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{formatDate(row.dataCriacao)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="dataAtualizacao">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Atualizado em :</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{formatDate(row.dataAtualizacao)}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="edit(i, row)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="accent" (click)="delete($event,row.id)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>


    <div class="no-results" [style.display]="dataSource.length == 0 ? '' : 'none'">
      Sem Pratos Cadastrados
    </div>

    <mat-paginator #paginator [length]="dataSource.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
</mat-card>
